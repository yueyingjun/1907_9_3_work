<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式</title>
    <style>
        .zong {
                width: 100%;
                height: 400px;
            }

            .left {
                width: 75%;
                height: 100%;
                float: left;
               
                box-sizing: border-box;
            }
           .left>div{
                width: 100%;
                height: 50%;
               
            }
            .left-top1 {
                width: 34%;
                height: 100%;
                float: left;
                border: 1px solid blue;
                box-sizing: border-box;
            }

            .left-top2 {
                width: 66%;
                height: 100%;
                float: left;
                border: 1px solid red; 
                box-sizing: border-box;
            }

            .right {
                width:25%;
                height: 100%;
                float: left;
               
            }

            .right>div {
                width: 100%;
                height: 100px;
                border: 1px solid black;
                box-sizing: border-box;
            }
        @media screen and (max-width: 1200px) {
            .right{
                display: none;
            }
        }
        @media screen and (max-width: 600px) {
            .left-top .left-top2{
                    width: 100%;
            }
            .left-bottom .left-top1{
                    width: 100%;
            }
            .left-top .left-top1,.left-bottom .left-top2{
                
                display: none;
            }
        }

        

    </style>
</head>

<body>
    <div class="zong">
        <div class="left">
            <div class="left-top">
                <div class="left-top2">
                </div>
                <div class="left-top1">
                </div>
            </div>
            <div class="left-bottom">
                <div class="left-top1">
                </div>
                <div class="left-top2">
                </div>
            </div>
        </div>
        <div class="right">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
