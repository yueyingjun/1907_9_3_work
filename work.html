<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
       @media screen and (min-width: 1200px) {
            .zong{
                float: left;
                width: 1200px;height: 400px;
                background: black;
                position: relative;
            }
            .p1{
                float: left;
                background: red;
                width: 600px;height: 200px;
            }
            .p2{
                float: left;
                background: yellow;
                width: 300px;height: 200px;
            }
            .p3{
                float: left;
                background: blue;
                width: 300px;height: 200px;
                position: absolute;
                margin-top: 200px;
            }
            .p4{
                float: left;
                background: green;
                width: 600px;height: 200px;
                margin-left: 300px;
            }
            .p5{
                float: left;
                background: orange;
                width: 300px;
                height: 100px;
                position: absolute;
                margin-left: 900px;
            }
            .p6{
                float: left;
                background: aqua;
                width: 300px;height: 100px;
                position: absolute;
                margin-left: 900px;
                margin-top: 100px;
            }
            .p7{
                float: left;
                background: blueviolet;
                width: 300px;height: 100px;
            }
            .p8{
                float: left;
                background: darkmagenta;
                width: 300px;height: 100px;
            }
        }

        @media screen and (max-width: 1200px) {
            .zong {
                float: left;
                width: 1200px;
                height: 400px;
                background: black;
                position: relative;
            }

            .p1 {
                float: left;
                background: red;
                width: 800px;
                height: 200px;
            }

            .p2 {
                float: left;
                background: yellow;
                width: 400px;
                height: 200px;
            }

            .p3 {
                float: left;
                background: blue;
                width: 400px;
                height: 200px;

            }

            .p4 {
                float: left;
                background: green;
                width: 800px;
                height: 200px;
            }

        }

       @media screen and (max-width: 600px) {
           .p2,.p3,.p5,.p6,.p7,.p8{
               display: none;
           }
           .zong {
               float: left;
               width: 1200px;
               height: 400px;
               background: black;
               position: relative;
           }

           .p1 {
               float: left;
               background: red;
               width: 1200px;
               height: 200px;
           }

           .p4 {
               float: left;
               background: green;
               width: 1200px;
               height: 200px;
           }
       }

    </style>

</head>
<body>


<div class="zong">
<div class="p1"></div>
    <div class="p2"></div>
    <div class="p3"></div>
    <div class="p4"></div>
    <div class="p5"></div>
    <div class="p6"></div>
    <div class="p7"></div>
    <div class="p8"></div>

</div>



</body>
</html>
